<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Cron√¥metro</title>
</head>

<body>
    <section>
        <div id="container">
            <div id="timer">
                <p id="minutos">0<span>m</span></p>
                <p id="segundos">0<span>s</span></p>
                <p id="millisegundos">00</p>
            </div>

            <div id="btns">
                <button id="btn-1" onclick="startTimer()">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="btn-2" onclick="pauseTimer()">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="btn-3" onclick="resetTimer()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; EduardoChikora</p>
    </footer>
</body>

<script src="script.js"></script>

</html>
